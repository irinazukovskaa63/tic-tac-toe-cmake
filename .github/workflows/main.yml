name: CI ZhukovskaIryna_Z21

on:
  push:
    branches:
      - main
      - master
      - "**"

jobs:
  cmake_build:
    name: CMake build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build

      - name: Run program
        run: ./build/tic_tac_toe

            - name: Show build files
        run: ls -la build
